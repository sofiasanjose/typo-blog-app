name: CD - Azure

on:
  push:
    branches: [ 'main' ]

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to ACR
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.ACR_REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.ACR_REGISTRY }}/typo-blog-app:${{ github.sha }}
            ${{ secrets.ACR_REGISTRY }}/typo-blog-app:latest

      - name: Confirm deployment
        env:
          IMAGE: ${{ secrets.ACR_REGISTRY }}/typo-blog-app:${{ github.sha }}
        run: |
          echo "âœ… Built and pushed Docker image to ACR"
          echo "Image: $IMAGE"
          echo "Latest tag: ${{ secrets.ACR_REGISTRY }}/typo-blog-app:latest"
          echo "Azure Web App will auto-deploy the new image via continuous deployment"

# Required GitHub Secrets:
# - ACR_REGISTRY: Azure Container Registry URL (e.g., softypo2004.azurecr.io)
# - ACR_USERNAME: ACR admin username
# - ACR_PASSWORD: ACR admin password
