name: CD - Azure

on:
  push:
    branches: [ 'main' ]

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up buildx
        uses: docker/setup-buildx-action@v2

      # Option A: login to ACR using username/password (ACR_USERNAME + ACR_PASSWORD)
      - name: Log in to ACR (username/password)
        if: ${{ secrets.ACR_USERNAME != '' && secrets.ACR_PASSWORD != '' }}
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.ACR_REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      # Option B: login to Azure and then to ACR using az acr login (when using AZURE_CREDENTIALS)
      - name: Login to Azure (for ACR)
        if: ${{ secrets.AZURE_CREDENTIALS != '' && (secrets.ACR_USERNAME == '' || secrets.ACR_PASSWORD == '') }}
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ACR login via az
        if: ${{ secrets.AZURE_CREDENTIALS != '' && (secrets.ACR_USERNAME == '' || secrets.ACR_PASSWORD == '') }}
        run: |
          az acr login --name $(echo ${{ secrets.ACR_REGISTRY }} | sed 's/\.azurecr\.io//')

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.ACR_REGISTRY }}/typo-blog-app:${{ github.sha }}
            ${{ secrets.ACR_REGISTRY }}/typo-blog-app:latest

      - name: Login to Azure (deploy)
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App for Containers
        env:
          IMAGE: ${{ secrets.ACR_REGISTRY }}/typo-blog-app:${{ github.sha }}
        run: |
          az webapp config container set \
            --name ${{ secrets.AZURE_WEBAPP_NAME }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --docker-custom-image-name "$IMAGE" \
            --docker-registry-server-url "https://${{ secrets.ACR_REGISTRY }}"
          
          # Set the port that the container exposes
          az webapp config appsettings set \
            --name ${{ secrets.AZURE_WEBAPP_NAME }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --settings WEBSITES_PORT=8000
          
          # Restart the web app to apply changes
          az webapp restart \
            --name ${{ secrets.AZURE_WEBAPP_NAME }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }}

      - name: Confirm deployment
        env:
          IMAGE: ${{ secrets.ACR_REGISTRY }}/typo-blog-app:${{ github.sha }}
        run: |
          echo "Deployed $IMAGE to ${{ secrets.AZURE_WEBAPP_NAME }}"
          echo "App URL: https://${{ secrets.AZURE_WEBAPP_NAME }}.azurewebsites.net"

# Secrets required (add in GitHub repo settings -> Secrets):
# - AZURE_CREDENTIALS: JSON output from `az ad sp create-for-rbac --sdk-auth`
# - ACR_REGISTRY: e.g. myregistry.azurecr.io
# - ACR_USERNAME and ACR_PASSWORD (optional if not using AZURE_CREDENTIALS)
# - AZURE_WEBAPP_NAME: name of the Web App for Containers
# - AZURE_RESOURCE_GROUP: resource group containing the Web App
