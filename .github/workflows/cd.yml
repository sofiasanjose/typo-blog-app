name: CD - Azure

on:
  push:
    branches: [ 'main' ]

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to ACR
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.ACR_REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.ACR_REGISTRY }}/typo-blog-app:${{ github.sha }}
            ${{ secrets.ACR_REGISTRY }}/typo-blog-app:latest

      - name: Confirm deployment
        env:
          IMAGE: ${{ secrets.ACR_REGISTRY }}/typo-blog-app:${{ github.sha }}
        run: |
          echo "✅ Built and pushed Docker image to ACR"
          echo "Image: $IMAGE"
          echo "Latest tag: ${{ secrets.ACR_REGISTRY }}/typo-blog-app:latest"
          echo ""
          echo "⚠️  Manual step required:"
          echo "Go to Azure Portal → sof-typo-webapp-2004 → Deployment Center"
          echo "Set the container image to: ${{ secrets.ACR_REGISTRY }}/typo-blog-app:latest"
          echo "Or the Web App will auto-pull if continuous deployment is enabled."

# Secrets required (add in GitHub repo settings -> Secrets):
# - AZURE_CREDENTIALS: JSON output from `az ad sp create-for-rbac --sdk-auth`
# - ACR_REGISTRY: e.g. myregistry.azurecr.io
# - ACR_USERNAME and ACR_PASSWORD (optional if not using AZURE_CREDENTIALS)
# - AZURE_WEBAPP_NAME: name of the Web App for Containers
# - AZURE_RESOURCE_GROUP: resource group containing the Web App
