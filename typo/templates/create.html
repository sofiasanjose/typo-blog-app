{% extends "base.html" %}

{% block title %}✧ Create New Post - Typo Blog{% endblock %}

{% block content %}
    <h1 class="page-title">Create New Post ⋆.˚</h1>
    <div class="form-container">
        <form action="{{ url_for('create_post') }}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">✧ Title</label>
                <input type="text" id="title" name="title" required placeholder="Enter your post title...">
            </div>
            <div class="form-group">
                <label for="image">✧ Image</label>
                <input type="file" id="image" name="image" accept="image/*" class="file-input">
            </div>
            <div class="form-group">
                <label for="content">✧ Content</label>
                <textarea id="content" name="content" required placeholder="Write your thoughts..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Create Post</button>
        </form>
    </div>
{% endblock %}
